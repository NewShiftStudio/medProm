<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/contacts/index.contacts.css" />
    <title>МедПром</title>
  </head>

  <body>
    <div class="global-container">
      @@include('../parts/header.html')

      <section class="contacts">
        <div class="container contacts-container">
          <div class="contacts-outer">
            <div class="router contacts-router">
              <a class="router-selector">Главная</a>
              <div class="router-arrow">></div>
              <a class="router-selector">Контакты</a>
            </div>
            <h1 class="contacts__title">Контакты</h1>
            <div class="contacts-info-blocks">
              <div class="contacts-info__block">
                <div class="contact-name">Телефон</div>
                <a href="tel:+7 (812) 317-79-06" class="basic-link contact">
                  +7 (812) 317-79-06
                </a>
              </div>
              <div class="contacts-info__block">
                <div class="contact-name">Email</div>
                <a href="mailto:info@medpromspb.ru" class="basic-link contact">
                  info@medpromspb.ru
                </a>
              </div>
              <div class="contacts-info__block">
                <div class="contact-name">Адрес</div>
                <div class="contact">
                  Санкт-Петербург, Малая Митрофаньевская ул., 4Д, пом. 201
                  <a
                    class="watch-on-map"
                    href="https://yandex.ru/maps/-/CCUYjGh62D"
                  >
                    Смотреть на карте
                  </a>
                </div>
              </div>
            </div>
            <div class="contacts__map">
              <iframe
                src="https://yandex.ru/map-widget/v1/?um=constructor%3A96041f280c09131f91b47b95d97ed086d22fab331d1ca24304fab19a9c31c302&amp;source=constructor"
                width="100%"
                height="460"
                frameborder="0"
              ></iframe>
            </div>
          </div>
        </div>
      </section>
      @@include('../parts/footer.html')
    </div>
    <script src="./js/burger.js"></script>
  </body>
</html>
