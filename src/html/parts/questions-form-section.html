<section class="phone-form">
  <div class="container phone-form-container">
    <div class="phone-form-outer">
      <div class="phone-form-inner">
        <h2 class="section-title phone-form__title">Остались вопросы?</h2>
        <div class="phone-form__subtitle">
          Напишите нам и мы ответим на все ваши вопросы.
        </div>
        <form action="">
          <div class="phone-form-input-wrapper">
            <input
              placeholder="Ваш телефон"
              type="tel"
              class="tel-input phone-form-input phone-form-tel-input"
            />
            <button type="submit" class="btn btn-submit-tel">Отправить</button>
          </div>
          <div class="phone-form-checkbox-wrapper">
            <input
              id="checkForm"
              class="checkbox phone-form-input"
              type="checkbox"
            />
            <div for="checkForm" class="checkbox-fake">
              <svg class="checkbox-check">
                <use href="../src/images/icons/sprite.svg#check"></use>
              </svg>
            </div>
            <label for="checkForm" class="checkbox-text">
              Даю свое согласие на обработку персональных данных
            </label>
          </div>
        </form>
      </div>
      <div class="phone-form_sended">
        <svg class="phone-form_sended__icon">
          <use href="./src/images/icons/sprite.svg#sended-ok"></use>
        </svg>
        <div class="phone-form_sended__text">
          Мы получили вашу заявку и скоро перезвоним
        </div>
      </div>
      <img
        src="./src/images/home-page/form/doctor.png"
        alt=""
        class="phone-form__img"
      />
    </div>
  </div>
</section>
