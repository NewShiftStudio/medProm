<header class="header">
  <div class="header-outer">
    <div class="header-blocks">
      <div class="header-upper__block">
        <div class="container header-upper__block-container">
          <div class="info-blocks">
            <div class="info__block">
              <img
                src="../src/images/icons/time.svg "
                alt=""
                class="info__img"
              />
              <span class="info-text">Пн-Пт: с 10:00 до 19:00</span>
            </div>
            <a href="tel:+7(812)-317-79-06" class="info__block">
              <img
                src="../src/images/icons/phone.svg "
                alt=""
                class="info__img"
              />
              <span href="tel:+7(812)-317-79-06" class="info-text">
                +7 (812) 317-79-06
              </span>
            </a>
          </div>
          <a download href="./documents/price.xlsx">
            <button class="btn btn-download">
              <img
                src="../src/images/icons/download.svg "
                alt=""
                class="btn-download__img"
              />
              <span class="download-btn__text">Скачать прайс</span>
            </button>
          </a>
        </div>
      </div>
      <div class="header-bottom__block">
        <div class="container header-bottom__block-container">
          <div class="header-bottom__part">
            <a href="" class="header-logo">
              <img
                src="../src/images/logo.png"
                alt=""
                class="header-logo__img"
              />
            </a>
            <nav class="header-nav-items">
              <a href="" class="basic-link header-nav__item">Каталог</a>
              <a href="" class="basic-link header-nav__item">О компании</a>
              <a href="" class="basic-link header-nav__item">
                Оплата и доставка
              </a>
              <a href="" class="basic-link header-nav__item">Контакты</a>
            </nav>
          </div>
          <div class="header-bottom__part">
            <div class="search-bar">
              <button class="btn btn-search">
                <img
                  src="../src/images/icons/search.svg"
                  alt=""
                  class="search-bar__img"
                />
              </button>
              <input
                placeholder="Поиск по сайту"
                type="text"
                class="search-bar__input"
              />
            </div>
            <button class="btn btn-cart">
              <img
                src="../src/images/icons/cart.svg"
                alt=""
                class="cart-btn__img"
              />
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
